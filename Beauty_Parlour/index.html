<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monica Beauty Parlour - Make your beauty into natural..</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            background-image: linear-gradient(white, pink);
            justify-content: center;
            align-items: center;
        }
        .title-container {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .img {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: namasteAnimation 2s ease-out;
            max-width: 450px;
        }
        @keyframes namasteAnimation {
            0% {
                transform: scale(0.5) translateY(-100px) rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0) rotateX(0deg);
                opacity: 1;
            }
        }
        .login-box {
            width: 360px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            height: 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #000;
            border: none;
            height: 45px;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-light {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 45px;
            font-weight: bold;
            border-radius: 8px;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .separator::before, .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1 style="font-family: 'Vast Shadow', serif; font-weight: 450;">Monica Beauty Parlour</h1>
        <p style="font-family: 'Vast Shadow', serif; font-weight: 450;">Make your beauty into natural..</p>
    </div>

    <div class="row justify-content-center align-items-center mt-3">
        <div class="col-lg-5 text-center">
            <img src="Designer.jpeg" alt="Bridal Makeup" class="img-fluid rounded mx-auto d-block img" style="max-width: 78%;">
        </div>

        <div class="login-box text-start">
            <h3 class="fw-bold">Sign In here!</h3>
            <br>
            <form id="signinForm" action="home.html">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Username" style="font-weight: bold;">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" style="font-weight: bold;">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="separator">or sign up</div>

            <a href="#" class="btn btn-light w-100 border">
                <img src="google.png" alt="Google Logo" width="20">Sign Up with Google
            </a>

            <div class="mt-3 text-center">
                <b>Don't have an account?</b> <a href="register.html"><b>Register</b></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            let isValid = true;
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            
            document.getElementById("usernameError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            
            if (username === "") {
                document.getElementById("usernameError").innerText = "Username is required.";
                isValid = false;
            }
            
            if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
