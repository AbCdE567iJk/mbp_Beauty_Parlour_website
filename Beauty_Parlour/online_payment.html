<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monica Beauty Parlour - - Make your beauty into natural..</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: linear-gradient(white, pink);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-family: 'Vast Shadow', serif;
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
        }

        .payment-method img {
            width: 30px;
            margin-right: 10px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn a {
            font-size: 18px;
        }

        .alert {
            text-align: center;
        }
    </style>
    <script>
        // Validation functions for card number and CVV
        function validateCardNumber(event) {
            const cardNumber = event.target.value;
            const regex = /^\d{12}$/;  // Ensures exactly 12 digits
            if (!regex.test(cardNumber)) {
                event.target.setCustomValidity("Card number must have exactly 12 digits.");
            } else {
                event.target.setCustomValidity("");
            }
        }

        function validateCVV(event) {
            const cvv = event.target.value;
            const regex = /^\d{3}$/;  // Ensures exactly 3 digits
            if (!regex.test(cvv)) {
                event.target.setCustomValidity("CVV must have exactly 3 digits.");
            } else {
                event.target.setCustomValidity("");
            }
        }

        // Display success message and redirect to homepage
        function handlePayment(event) {
            event.preventDefault(); // Prevents the form from submitting
            alert("Payment Successful");
            window.location.href = "index_home.html"; // Redirect to home page
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index_home.html">
                <img src="logo.png" alt="Logo"> 
                <span>Monica Beauty Parlour</span>
            </a>
        </div>
    </nav>
    
    <div class="text-center my-4" style="padding-left: 28px; padding-top: 90px;"></div>    
    <h1 style="font-family: 'Vast Shadow', serif; font-weight: 450; font-style: normal; font-weight: bold;">Payment</h1>

    <div class="container mb-5">
        <form onsubmit="handlePayment(event)">
        
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="paymentAmount" name="paymentAmount" value="100" readonly>
            </div>

            <!-- Payment Method Selection -->
            <div class="mb-3">
                <label class="form-label">Select Payment Method</label>
                <div class="payment-method">
                    <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
                    <label for="creditCard">
                        <img src="credit_card.png" alt="Credit Card"> Credit Card
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="PhonePe" name="paymentMethod" value="PhonePe" required>
                    <label for="PhonePe">
                        <img src="PhonePe.png" alt="PhonePe"> PhonePe
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="debitCard" name="paymentMethod" value="Debit Card" required>
                    <label for="debitCard">
                        <img src="debit_card.png" alt="Debit Card"> Debit Card
                    </label>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="mb-3">
                <label for="cardDetails" class="form-label">Enter Card Details</label>
                <input type="text" class="form-control" id="cardDetails" name="cardDetails" placeholder="Card Number" required oninput="validateCardNumber(event)">
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required oninput="validateCVV(event)">
            </div>

            <!-- Payment Button -->
            <button type="submit" class="btn btn-primary">Make Payment</button>
            
        </form>

        <!-- Back Button -->
        <div class="back-btn">
            <a href="home.html">Back to Home</a>
        </div>
    </div>

</body>
</html>
